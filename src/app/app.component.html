<md-toolbar color="warn">
    <img src="assets/angular.png" alt="angular official logo">
    <h1>ngBot</h1>
    <button md-icon-button [mdMenuTriggerFor]="menu" *ngIf="authService.isLoggedIn()">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
        <button md-menu-item (click)="authService.logout()">
        <md-icon>account_circle</md-icon>
        <span>Logout</span>
    </button>
    </md-menu>
</md-toolbar>
<main>
    <router-outlet></router-outlet>
</main>
